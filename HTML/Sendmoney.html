<body>
  <div class="container text-center">
    <h2>Agregar Contacto</h2>
    <form id="contactForm">
      <input type="text" id="contactName" placeholder="Nombre">
      <input type="text" id="contactEmail" placeholder="Correo electrónico">
      <button type="button" onclick="addContact()">Agregar Contacto</button>
    </form>
    <br>
    <br>
    <br>
    <h2>Realizar Transferencia</h2>
    <form id="transferForm">
      <select id="contactSelect">
        <!-- Aquí se agregarán opciones de contactos dinámicamente -->
      </select>
      <input type="number" id="amount" placeholder="Monto">
      <button type="button" onclick="transfer()">Realizar Transferencia</button>
    </form>

    <h2>Lista de Contactos</h2>
    <ul class="contact-list" id="contactList">
      <!-- Aquí se mostrarán los contactos agregados -->
    </ul>

    <h2>Historial de Transferencias</h2>
    <ul class="transfer-history" id="transferHistory">
      <!-- Aquí se mostrará el historial de transferencias -->
    </ul>
